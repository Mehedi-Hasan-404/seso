name: Build Debug APK

on:
  push:
    # Triggers on the specific feature branch AND any branch starting with 'feature/'
    # Also triggers on 'main' or 'master' (replace 'main' with 'master' if needed)
    branches:
      - 'main'
      - 'master'
      - 'feature-rich-player'
      - 'feature/**' # <--- New: Wildcard for any feature branch (e.g., feature/login-screen)

  pull_request:
    # Runs when a PR is opened targeting any of these branches
    branches:
      - 'main'
      - 'master'
      - 'feature-rich-player'

  workflow_dispatch: # Allows manual running via the Actions tab

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: ðŸ”‘ Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: ðŸ”¨ Build Debug APK
        run: ./gradlew assembleDebug

      - name: â¬†ï¸ Upload Debug APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk-${{ github.ref_name }} # Creates a unique artifact name
          path: app/build/outputs/apk/debug/app-debug.apk
