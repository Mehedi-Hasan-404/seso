name: Build Debug APK

on:
  push:
    # Triggers on the main branches and any branch starting with 'feature/'
    branches:
      - 'main'
      - 'master'
      - 'feature/**' 

  pull_request:
    # Runs when a PR is opened targeting any of these branches
    branches:
      - 'main'
      - 'master'
      - 'feature-rich-player' # Still explicitly keeping this one

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: ğŸ”‘ Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: ğŸ”¨ Build Debug APK
        run: ./gradlew assembleDebug

      - name: â¬†ï¸ Upload Debug APK Artifact
        uses: actions/upload-artifact@v4
        with:
          # FIXED: Using a simple, static name to avoid character issues
          name: app-debug 
          path: app/build/outputs/apk/debug/app-debug.apk
